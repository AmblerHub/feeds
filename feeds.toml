[beyondlive_notice]
title = "Beyond LIVE ─ 공지사항"
url = "https://beyondlive.com/notice?lang=ko"
entrySelector = "ul.notice-list li.notice-list__item"
titleSelector = "span.notice-list__title.notice-list__title"
linkSelector = "a.notice-list__link"
dateSelector = "notice-list__date"
dateFormat = "yyyy. MM. dd"
contentSelector = "span.notice-list__date"
waitUntil = "networkidle"

[boannews]
title = "보안뉴스 ─ 전체기사"
url = "https://www.boannews.com/media/t_list.asp"
entrySelector = "div[id='news_area'] div.news_list"
titleSelector = "span.news_txt"
linkSelector = "a"
contentSelector = "a.news_content"
imageSelector = "img.news_img"
waitUntil = "networkidle"
